<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Market Tracker V2 - SabPlayer2134</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="author" content="SabPlayer2134">
    <meta name="description" content="Real-time Roblox market tracker and analytics">
</head>
<body class="light-mode">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="owner-badge">SabPlayer2134</span>
            </a>
            <div class="nav-controls">
                <span class="last-update"></span>
                <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="market-stats card">
                    <div class="card-body">
                        <h5 class="card-title">Market Overview</h5>
                        <div class="market-summary mb-3">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="stat-card">
                                        <h6>Total Volume</h6>
                                        <span id="totalVolume">Loading...</span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="stat-card">
                                        <h6>Active Items</h6>
                                        <span id="activeItems">Loading...</span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="stat-card">
                                        <h6>Average Price</h6>
                                        <span id="avgPrice">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="priceChart"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="filters mt-4">
            <div class="row">
                <div class="col-md-4">
                    <select class="form-select" id="sortFilter">
                        <option value="price">Sort by Price</option>
                        <option value="demand">Sort by Demand</option>
                        <option value="rarity">Sort by Rarity</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="searchFilter" placeholder="Search items...">
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="priceFilter">
                        <option value="all">All Prices</option>
                        <option value="under1k">Under 1K</option>
                        <option value="1k-10k">1K - 10K</option>
                        <option value="10k-100k">10K - 100K</option>
                        <option value="over100k">Over 100K</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mt-4" id="trendingItems">
            <!-- Items will be loaded here -->
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p>Created by SabPlayer2134 â€¢ Last Updated: 2025-10-26 16:30:32</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
